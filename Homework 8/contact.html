<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</script>

    <script>
      function checkboxes()
      {
        var txtName = document.getElementById("txtName").value;
        if(txtName == "")
        {
         document.getElementById("txtName").style.backgroundColor = "red";
         document.getElementById("txtName").focus();
        }

          var txtEmail = document.getElementById("txtEmail").value;
          if(txtEmail == "")
          {
           document.getElementById("txtEmail").style.backgroundColor = "red";
           document.getElementById("txtEmail").focus();
          }
          var noRadio = document.getElementById("noRadio");
          var text = document.getElementById("text");
            if (noRadio.checked == true){
              text.style.display = "block";
            } else {
               text.style.display = "none";
            }

      }
    </script>

  </head>

  <body>
    <nav>
      <a class="nav-item" href="index.html">About Me</a>
      <a class="nav-item" href="story.html">The Velveteen Rabbit</a>
      <a class="nav-item" href="contact.html">Contact Me</a>
    </nav>
    <div class="content">
      <h1>Contact Me</h1>
      <hr>
      <table>
        <tr>
          <td>Name</td>
          <td><input type="text" class="form-control" id="txtName"></td>
        </tr>

        <tr>
          <td>Email</td>
          <td><input type="email" class="form-control" id="txtEmail"></td>
        </tr>

        <tr>
          <td><div id="Term" class="mb-3">Do you agree to our Terms & Conditions?</div></td>
        </tr>

        <tr>
          <td>Yes <input name="answer" type="radio" id="yesRadio"></td>
        </tr>

        <tr>
          <td>No <input name="answer" type="radio" id="noRadio"></td>
        </tr>
        <tr>
          <td><p id="text" style="display:none">Must agree to Terms & Conditions to proceed</p></td>
        </tr>
        <tr>
          <td colspan="2"><button id="btnSubmit" onClick="checkboxes();">Submit</button></td>
        </tr>
    </table>
    </div>

  </body>
</html>
